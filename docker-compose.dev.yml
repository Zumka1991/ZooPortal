services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zooportal-backend-dev
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
    volumes:
      - ./backend:/src
    networks:
      - zooportal-network

  frontend:
    image: node:22-alpine
    container_name: zooportal-frontend-dev
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend
    networks:
      - zooportal-network

networks:
  zooportal-network:
    driver: bridge
